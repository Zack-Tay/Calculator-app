<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div id="calculator-border">
            <div id="calculator-display">
                <div data-operations-result class="operations-result"></div>  
                <div data-operations-working class="operations-working"></div>
            </div>
            <div id="clear-delete-button">
                <button id="clear-button">CLEAR</button>
                <button id="delete-button">DELETE</button>
            </div>
            <div id="numpad">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operations>รท</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operations>x</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operations>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals>=</button>
                <button data-operations>+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
